<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Keyboard-UI-Design</title>
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css all.min.css"
    />
  </head>
  <body>
    <div class="keyboard">
      <div class="row one">
        <button class="oneBtn"><i class="fa-solid fa-arrow-right-long-line"></i></button>
        <button>Q</button>
        <button>W</button>
        <button>E</button>
        <button>R</button>
        <button>T</button>
        <button>Y</button>
        <button>U</button>
        <button>I</button>
        <button>O</button>
        <button>P</button>
        <button class="oneBtn"><i class = "fa-solid fa-delete-left"></i></button>
      </div>
      <div class="row two">
        <button class="twoBtn">CapsLock</button>
        <button>A</button>
        <button>S</button>
        <button>D</button>
        <button>F</button>
        <button>G</button>
        <button>H</button>
        <button>J</button>
        <button>K</button>
        <button>L</button>
        <button>|</button>
      </div>
      <div class="row three">
        <button class="threeBtn">Shift</button>
        <button>Z</button>
        <button>X</button>
        <button>C</button>
        <button>V</button>
        <button>B</button>
        <button>N</button>
        <button>M</button>
        <button class="threeBtn">Shift</button>
      </div>
      <div class="row four">
        <button class="fourBtn">ctrl</button>
        <button>fn</button>
        <button><i class="fa-solid fa-face-grin"></i></button>
        <button><i class="fa-brands fa-windows"></i></button>
        <button class="space">Space</button>
        <button>alt</button>
        <button><i class="fa-solid fa-face-grin-hearts"></i></button>
        <button><i class="fa-solid fa-print"></i></button>
        <button class="fourBtn">ctrl</button>
      </div>
    </div>
  </body>
</html>
